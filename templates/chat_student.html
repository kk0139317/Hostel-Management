{% extends 'student-side-menu.html' %} {% load static %} {% block body %}
<div class="main-chat">
    {% for i in others_chat %}
    <div class="chat-row">
        <div class="chat-col">

            <h4> {{ i.roll_number }} : {{ i.msg }} 

            </div>
        </div>
        {% endfor %}
    
    {% comment %} <div class="chat-row-2">
        <div class="chat-col-1">
            {% for i in your_chats %}
           <h5> {{ i.roll_number }} </h5>
           <h5> {{ i.msg }} </h5>
           {% endfor%}
        </div> {% endcomment %}
        <Form method="POST" action="/chat_student">
            {% csrf_token %}

            <div class="chat-box">
                <div class="chat-text">
                    <input type="text" name='msg' placeholder="Massage">

                </div>
                <div class="chat-btn">
                    <button type="submit"> Send </button>
                </div>
            </div>
        </Form>

    </div>
</div>


{% endblock body%}
