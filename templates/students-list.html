{% extends "side-menu.html" %} {% block body %}

<div class="main">
    <div class="row">
    </div>
    <div class="row1">
        

            <table class="tbl-leave-admin">
                {% csrf_token %}
                <tr>
                    <th>S.No</th>
                    <th>Hostel</th>
                    <th>Room No.</th>
                    <th>Roll No.</th>
                    <th>Student Name</th>
                    <th>Semester</th>
                </tr>
                 {% for i in students %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ i.hostel }}</td>
                    <td>{{ i.room_number}}</td>
                    <td>{{ i.roll_no }}</td>
                    <td>{{ i.first_name }} {{ i.last_name}}</td>
                    <td>{{ i.semester}}</td>
                    
                </tr>
                {% endfor %} 

            </table>
        
    </div>
</div>
{% endblock body %}
