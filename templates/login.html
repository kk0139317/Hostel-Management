{% load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <title> Login Form </title>
    <!-- custom style sheet -->
    <link href="{% static 'css/loginstyle.css' %}" rel="stylesheet" type="text/css" />
    <!-- /custom style sheet -->
    <!-- fontawesome css -->
    <link href="{% static 'css/fontawesome-all.css' %}" rel="stylesheet" />
    <!-- /fontawesome css -->
    <!-- google fonts-->
    <link href="//fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">
    <!-- /google fonts-->

</head>


<body>
    <h1>Hostel Management System</h1>
    <div class="login-form">
        <h2>Login Here</h2>
        <form action="/login" method="POST">
            {% csrf_token %}

            <div class="form-group">
                <label>Username:</label>
                <div class="group">
                    <i class="fas fa-user"></i>
                    <input type="text" class="form-control" placeholder="Username" required="required" name="username" />
                </div>
            </div>
            <div class="form-group">
                <label>Password:</label>
                <div class="group">
                    <i class="fas fa-unlock"></i>
                    <input type="password" class="form-control" placeholder="Password" required="required" name="password" />
                </div>
            </div>
            <div class="forgot">
               
        
            </div>
            <button type="submit">Login</button>
        </form>
       <!-- <p class="register-p">Don't have an account?<a href="register.php" class="register"> Register</a></p>-->
        
    </div>
    <footer>
        <p class="copyright-agileinfo"> &copy; Design by VISHAL KUMAR</p>
    </footer>

</body>

</html>
